<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Upload & Processing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Upload & Process Image</h2>

    <input type="file" id="imageInput" accept="image/png, image/jpeg" />
    
    <p>Select processing options:</p>

    <label><input type="checkbox" id="blackAndWhite" /> Black & White</label><br />

    <label>
      <input type="checkbox" id="rotate" /> Rotate
    </label>
    <input type="number" id="rotateAngle" placeholder="Degrees" /><br />

    <label>
      <input type="checkbox" id="resize" /> Resize
    </label><br />
    <input type="number" id="resizeWidth" placeholder="Width (px)" />
    <input type="number" id="resizeHeight" placeholder="Height (px)" />

    <br /><br />
    <button onclick="uploadImage()">Upload</button>
    <p id="message"></p>
  </div>

  <script src="upload.js"></script>
</body>
</html>
